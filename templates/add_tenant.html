{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Tenant</h2>
    <hr>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required value="{{ request.form.name or '' }}">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control" required value="{{ request.form.phone or '' }}">
        </div>

        <div class="mb-3">
            <label for="national_id" class="form-label">National ID</label>
            <input type="text" name="national_id" id="national_id" class="form-control" value="{{ request.form.national_id or '' }}">
        </div>

        <div class="mb-3">
            <label for="house_no" class="form-label">House No</label>
            <input type="text" name="house_no" id="house_no" class="form-control" required value="{{ request.form.house_no or '' }}">
        </div>

        <div class="mb-3">
            <label for="monthly_rent" class="form-label">Monthly Rent (KES)</label>
            <input type="number" step="0.01" name="monthly_rent" id="monthly_rent" class="form-control" required value="{{ request.form.monthly_rent or '' }}">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('tenant_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
