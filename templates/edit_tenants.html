{% extends 'base.html' %}
{% block title %}Edit Tenant Â· Rentana{% endblock %}

{% block content %}
<div class="glass" style="padding: 24px; margin: 32px;">
  <h2 class="mb-4">Edit Tenant</h2>

  <form method="POST" action="{{ url_for('update_tenants', tenant_id=tenant.id) }}">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" value="{{ tenant.name }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" value="{{ tenant.phone }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">National ID</label>
        <input type="text" name="national_id" class="form-control" value="{{ tenant.national_id }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">House No</label>
        <input type="text" name="house_no" class="form-control" value="{{ tenant.house_no }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Monthly Rent (Ksh)</label>
        <input type="number" name="monthly_rent" step="0.01" class="form-control"
               value="{{ tenant.monthly_rent or 0 }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Balance (Ksh)</label>
        <input type="number" name="balance" step="0.01" class="form-control"
               value="{{ tenant.balance or 0 }}" required>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button type="submit" class="btn btn-primary">ğŸ’¾ Save Changes</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">â† Back</a>
    </div>
  </form>
</div>
{% endblock %}
