{% extends "base.html" %}
{% block title %}Edit Tenant Â· Rentana{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2>Edit Tenant</h2>
    <hr>

    <form method="POST" action="{{ url_for('update_tenants', tenant_id=tenant.id) }}" class="mt-3">

        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ tenant.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" value="{{ tenant.phone }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">National ID</label>
            <input type="text" name="national_id" class="form-control" value="{{ tenant.national_id }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">House Number</label>
            <input type="text" name="house_no" class="form-control" value="{{ tenant.house_no }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Monthly Rent (Ksh)</label>
            <input type="number" name="monthly_rent" class="form-control"
                placeholder="0.00" step="0.01" value="{{ tenant.monthly_rent or 0 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Balance (Ksh)</label>
            <input type="number" name="balance" class="form-control"
                placeholder="0.00" step="0.01" value="{{ tenant.balance or 0 }}" required>
        </div>

        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Save Changes</button>
            <a href="{{ url_for('tenant_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <!-- Delete Tenant (Safe + CSRF) -->
    <form method="POST" action="{{ url_for('tenant_delete', tenant_id=tenant.id) }}"
          class="mt-4" onsubmit="return confirm('Are you sure you want to delete this tenant? This cannot be undone.');">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <button type="submit" class="btn btn-danger w-100">
            ğŸ—‘ï¸ Delete Tenant
        </button>
    </form>

</div>
{% endblock %}
