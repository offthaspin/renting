<nav>
  <ul class="pagination justify-content-center mt-3">

    {% if pagination.has_prev %}
    <li class="page-item">
      <a class="page-link" href="?page={{ pagination.prev_num }}&q={{ q }}">Previous</a>
    </li>
    {% endif %}

    <li class="page-item disabled">
      <span class="page-link">
        Page {{ pagination.page }} of {{ pagination.pages }}
      </span>
    </li>

    {% if pagination.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ pagination.next_num }}&q={{ q }}">Next</a>
    </li>
    {% endif %}

  </ul>
</nav>
